<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <section class="dashboard">
            <div class="dashboard__app-title">
                <h1>To Do App</h1>
            </div>
            <div class="dashboard__add-task-button">
                <button class="add-task-button">
                    <span>
                        <img src="./assets/icons/plus-icon.svg" alt="Add item" width="20px">
                    </span>
                    New Task
                </button>
            </div>
        </section>
        <section class="tasks">
            <div class="tasks__title">
                <h2>Tasks</h2>
            </div>
            <div class="tasks__load-task-container">
                
            </div>
        </section>
    </main>

    <script src="index.js" type="module"></script>
</body>
</html>
