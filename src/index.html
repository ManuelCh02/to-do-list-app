<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>
<body>
    <main>
        <section>
            <div>
                <h1>To Do App</h1>
            </div>
            <div>
                <button>
                    <span>
                        <img src="./assets/icons/plus-icon.svg" alt="Add item" width="20px">
                    </span>
                    New Task
                </button>
            </div>
        </section>
        <section>
            <div>
                <h2>Tasks</h2>
            </div>
            <div>
                <!-- Tasks load here -->
                 <article>
                    <input type="checkbox" name="check-task" id="check-task">
                    <h3>Make dinner</h3>
                    <div>
                        <img src="./assets/icons/eye-icon.svg" alt="Visualice task description" width="20px">
                        <img src="./assets/icons/edit-icon.svg" alt="Edit task" width="20px">
                        <img src="./assets/icons/trash-icon.svg" alt="Delete task" width="20px">
                    </div>
                 </article>
            </div>
        </section>
    </main>
</body>
</html>
